name: Auto Generate Unit Tests

on:
  pull_request:
    paths:
      - '**/*.py'
      - '**/*.java'

permissions:
  contents: write  # Needed to commit changes to the repo

jobs:
  test-generation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Start Flask backend
      working-directory: src  # âœ… change if app.py is in a different folder
      run: |
        export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        nohup python app.py & sleep 5

    - name: Run Test Generator Script
      run: |
        python test_generator.py
        echo "âœ… Test cases written to generated_tests_report.md"
        echo "---- GENERATED TEST CASES ----"
        cat generated_tests_report.md

    - name: Commit and push generated test report
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        mkdir -p reports
        mv generated_tests_report.md reports/generated_tests_report.md
        git add reports/generated_tests_report.md
        git commit -m "ðŸ§ª Add generated test report"
        git push

    - name: Stop Flask backend
      working-directory: src  # âœ… change if app.py is in a different folder
      run: |
        kill $(lsof -t -i:5000) || true # Kill the Flask process              
        echo "âœ… Flask backend stopped" 