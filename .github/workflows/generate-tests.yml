name: Auto Generate Unit Tests

on:
  pull_request  # Runs on any PR regardless of file type

permissions:
  contents: write  # Allows GitHub Actions to push changes

jobs:
  test-generation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Start Flask backend
      working-directory: src  # Change this if your app.py is in a different folder
      run: |
        export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        nohup python app.py & sleep 5

    - name: Run Test Generator Script
      run: |
        python test_generator.py
        echo "‚úÖ Test cases written to generated_tests_report.md"
        echo "---- GENERATED TEST CASES ----"
        cat generated_tests_report.md || echo "‚ö†Ô∏è No test file generated"

    - name: Commit and push generated test report
      if: success() && hashFiles('generated_tests_report.md') != ''
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        mkdir -p reports
        mv generated_tests_report.md reports/generated_tests_report.md
        git checkout -b temp-branch
        git add reports/generated_tests_report.md
        git commit -m "üß™ Add generated test report"
        git push origin HEAD:${{ github.head_ref }}


    - name: Stop Flask backend
      working-directory: src 
      run: |
        kill $(lsof -t -i:5000) || echo "Flask backend not running."  